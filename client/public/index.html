
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Ludo â€” Deployable</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <div id="lobby">
      <h1>Online Ludo</h1>
      <div class="top">
        <input id="nameInput" placeholder="Your name" />
        <input id="avatarInput" type="file" accept="image/*" />
        <button id="create">Create Room</button>
      </div>

      <div class="rooms">
        <h3>Open Rooms</h3>
        <div id="roomsList"></div>
      </div>

      <div class="join">
        <input id="roomInput" placeholder="Room code" />
        <button id="join">Join Room</button>
      </div>

      <div id="lobbyPanel" class="hidden">
        <h3>Lobby</h3>
        <div id="playersList"></div>
        <div class="lobbyControls">
          <button id="readyBtn">Ready</button>
          <button id="leaveBtn">Leave</button>
          <button id="startBtn">Start (Host)</button>
        </div>
        <div id="chatWrap">
          <div id="chatLog"></div>
          <input id="chatInput" placeholder="Say something..." />
          <button id="chatSend">Send</button>
        </div>
      </div>
    </div>

    <div id="gameWrap" class="hidden">
      <div id="topBar">
        <div id="roomTag"></div>
        <div id="turnInfo"></div>
      </div>
      <div id="controlsTop">
        <button id="micToggle">Toggle Mic</button>
        <span id="micStatus">Mic: off</span>
      </div>
      <div id="boardContainer">
        <canvas id="board" width="720" height="720"></canvas>
      </div>
      <div class="controls">
        <button id="rollBtn">Roll</button>
        <div id="dice">-</div>
      </div>
      <div id="inGameChat">
        <div id="chatLogGame"></div>
        <input id="chatInputGame" placeholder="Message" />
        <button id="chatSendGame">Send</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="ludo-client.js"></script>
</body>
</html>
